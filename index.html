<!DOCTYPE html>
<html>
    <head>
        <title>jquery.trackform.js</title>
        <style type="text/css">
            input, textarea {
                font-size: 14px;
                font-family: Helvetica, arial, sans-serif;
                margin: 5px 0;
                padding: 5px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.trackform.js"></script>
    </head>
    <body>
        <h1>Demo</h1>
        <h3>Change the input in the text fields or text area then try leaving the page.</h3>

        <a href="https://www.google.com">Leave Page</a>

        <form>
            <input type="text" value="hello" class="track-form" /> <br />
            <input type="text" value="world" class="track-form" /> <br />
            <textarea cols="30" rows="10" class="track-form">Change me if you'd like!</textarea> <br />

            <input type="submit" value="Submit" />
        </form>

        <script type="text/javascript">

            $(function () {
                $('form').trackForm().css({'border': '1px solid red'});
            });

        </script>
    </body>
</html>
